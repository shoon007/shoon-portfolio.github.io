<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorbike Advertisement</title>
    <link rel="shortcut icon" href="https://cdn2.iconfinder.com/data/icons/sports-161/100/Cycling-256.png" type="image/x-icon">
    <link rel="stylesheet" href="motorbike.css">
</head>

<body>
    <div class="whole-div ">

        <div class="before">
            <div class="decision-div ">
                <p class="cart">Add To Cart</p>
                <button class="buy">Buy Now </button>
                
                <button class="back">Back</button>

            </div>

            <div class="info ">
                <h1 class="title ">Configure the Bike </h1>


                <div class="spans-div unactive ">
                    <p class="wheels ">Wheels</p>
                    <span class="btn-1">
        <img src="wheel-1.png" alt="" >

    </span>
                    <span class="btn-2">
        <img src="./wheel-2.png" alt="" >
     
    </span>
                    <span class="btn-3">
        <img src="./wheel-3.png" alt="" >
   
    </span>
                    <span class="btn-4">
        <img src="./wheel-4.png" alt="" >
      
    </span>
                </div>


            </div>

            <div class="bicycle-container">


                <div class="bike-div ">

                    <img src="pinkbike.png" alt="" class="bike ">
                    <img src="wheel-1.png" class="origin-back  origin-backwards hidden ">
                    <img src="wheel-1.png" class="origin-front  origin-forwards hidden">
             



                    <img src="wheel-1.png" class="wheel1-back wheel1b wheel1-hidden">
                    <img src="wheel-1.png" class="wheel1-front wheel1f wheel1-hidden">

                    <img src="wheel-2.png" alt="" class="wheel2-back   wheel2-hidden wheel2b ">

                    <img src="wheel-2.png" alt="" class="wheel2-front wheel2-hidden  wheel2f  ">

                    <img src="wheel-3.png" alt="" class="wheel3-back wheel3-hidden  wheel3b ">

                    <img src="wheel-3.png" alt="" class="wheel3-front wheel3-hidden  wheel3f ">

                    <img src="wheel-4.png" alt="" class="wheel4-back  wheel4-hidden   wheel4b">

                    <img src="wheel-4.png" alt="" class="wheel4-front wheel4-hidden   wheel4f ">



                </div>
            </div>


        </div>
        <div class="icon-div">
            <p class="mode">IF MODE </p>
            <img src="https://cdn1.iconfinder.com/data/icons/arrows-vol-1-5/24/double_down2-256.png " alt="" class="arrow-icon">


            <img src="https://cdn2.iconfinder.com/data/icons/sports-161/100/Cycling-256.png" class="unready-icon">


        </div>

        <div class="title">
            <h1>IF MODE</h1>
        </div>

        <button class="check">Check Out</button>
    </div>

    <script src="motorbike.js"></script>

</body>

</html>
