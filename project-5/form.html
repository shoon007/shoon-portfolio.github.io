<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="shortcut icon"  href="./layouts/key.png">
    <link rel="stylesheet" href="./layouts/master.css">
</head>


<body>

    <div class="loader-div">
        <div class="loader"></div>
        <div class="loading" margin-top:30px>
            <span class="l">L</span>
            <span class="o">o</span>
            <span class="a">a</span>
            <span class="d">d</span>
            <span class="i">i</span>
            <span class="n">n</span>
            <span class="g">g</span>
            <span class="d1">.</span>
            <span class="d2">.</span>
        </div>
    </div>


    <div class="form-div">
        <div class="container">

            <div class="left-div">
                <h3 class="title">Welcome back!</h3>
                <p class="info">
                    To keep connected with us please login with ur personal info
                </p>
                <button class="login-btn btn button">LOGIN</button>
                <h3 class="title2">Hello friend!</h3>
                <p class="info2">
                    To keep connected with us please login with ur personal info
                </p>
                <button class="register-btn btn2 button">REGISTER</button>

                <div class="above-circle"></div>
                <div class="below-circle"></div>
            </div>


            <div class="right-div">
                <div class="info-div special">
                    <h4 class="about">Create Account</h4>
                    <p class="about">or use email for registration</p>
                    <form action="">
                        <input type="text" placeholder="Name" class="about" />
                        <input type="email" placeholder="Email" class="about" />
                        <input type="password" placeholder="Password" class="about" />

                        <div id="button">
                            <button class="about button cta-button">REGISTER</button>
                            <div class="prt particle"></div>
                            <div class="prt particle2"></div>
                            <div class="prt particle3"></div>
                            <div class="prt particle4"></div>
                        </div>
                    </form>
                    <p class="link about">
                        or <button href="" class="login-link">LOGIN</button>
                    </p>
                </div>

                <div class="info-div special2">
                    <h4 class="hidden para">SIGN IN TO WEBSITE!</h4>
                    <p class="hidden para">or use email for registration</p>
                    <form action="">
                        <input type="text" placeholder="Name" class="hidden para" />
                        <input type="email" placeholder="Email" class="hidden para" />
                        <input type="password" placeholder="Password" class="hidden para" />

                        <div id="button">
                            <button class="hidden para button cta-button">LOGIN</button>
                            <div class="prt particle"></div>
                            <div class="prt particle2"></div>
                            <div class="prt particle3"></div>
                            <div class="prt particle4"></div>
                        </div>
                    </form>
                    <p class="link hidden para">
                        or <button href="" class="register-link">REGISTER</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
